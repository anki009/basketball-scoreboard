<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Basketball Scoreboard</h1>
    <div class="container">
        <button id="new-game">New Game</button>
        <div>
            <h3>HOME</h3>
            <h2 id="home-score">0</h2>
            <button class="add-one1">+1</button>
            <button class="add-two1">+2</button>
            <button class="add-three1">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <h2 id="guest-score">0</h2>
            <button class="add-one2">+1</button>
            <button class="add-two2">+2</button>
            <button class="add-three2">+3</button>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>

</html>
